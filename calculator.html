<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <!-- ここに記述していきましょう！ -->
    <div class = "main">
      <div class = "display">
        <div id="displayNum" >0</div>
      </div>
      <div class = "panel">
        <div class = "top">
          <button class ="button" id="nine" >9</button>
          <button class ="button" id="eight" >8</button>
          <button class ="button" id="seven" >7</button>
          <button class ="symbol" id="plus" >+</button>
        </div>
        <div class = "middle1">
          <button class ="button" id="six" >6</button>
          <button class ="button" id="five" >5</button>
          <button class ="button" id="four" >4</button>
          <button class ="symbol" id="minus" >-</button>
        </div>
        <div class = "middle2">
          <button class ="button" id="three" >3</button>
          <button class ="button" id="two" >2</button>
          <button class ="button" id="one" >1</button>
          <button class ="symbol" id="time" >*</button>
        </div>
        <div class = "under">
          <button class ="buttonZero" id="zero" >00</button>
          <button class ="buttonZero" id="zero" >0</button>
          <button class ="symbol" id="division" >/</button>
          <button class ="symbolP" id="point" >.</button>
        </div>
        <div class = "bottom">
          <button class ="largeButton" id="AC" >AC</button>
          <button class ="largeButton" id="equal" >=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
